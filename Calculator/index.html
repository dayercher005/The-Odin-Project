<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="displayContainer">
            <div id="display">0</div>
        </div>

        <div id="calculatorButtons">
            <div class="buttonContainer">
                <button id="clear" class="functionalButtons">AC</button>
                <button id="modulus" class="functionalButtons">+/-</button>
                <button id="percentage" class="functionalButtons">%</button>
                <button id="division" class="operatorButtons" value="/">/</button>
            </div>
            <div class="buttonContainer">
                <button id="seven" class="digits" value="7">7</button>
                <button id="eight" class="digits" value="8">8</button>
                <button id="nine" class="digits" value="9">9</button>
                <button id="multiplication" class="operatorButtons" value="*">x</button>
            </div>
            <div class="buttonContainer">
                <button id="four" class="digits" value="4">4</button>
                <button id="five" class="digits" value="5">5</button>
                <button id="six" class="digits" value="6">6</button>
                <button id="subtraction" class="operatorButtons" value="-">-</button>
            </div>
            <div class="buttonContainer">
                <button id="one" class="digits" value="1">1</button>
                <button id="two" class="digits" value="2">2</button>
                <button id="three" class="digits" value="3">3</button>
                <button id="addition" class="operatorButtons" value="+">+</button>
            </div>
            <div class="buttonContainer">
                <button id="zero" class="digits" value="0">0</button>
                <button id="decimal" class="digits" value=".">.</button>
                <button id="equality" class="equalityButton">=</button>
            </div>

        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
