<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather Application</title>
</head>
<body>
    <div id="HeaderParagraph">
        <div id="currentLocation">Current Location: </div>
        <button id="LocationChanger">Change Location</button>
        <div>
            <input type="radio" name="temperature" id="Fahrenheit" value="Fahrenheit" checked>
            <label for="Fahrenheit">Fahrenheit</label>
        </div>
        <div>
            <input type="radio" name="temperature" id="Celsius" value="Celsius">
            <label for="Celsius">Celsius</label>
        </div>

    </div>

    <div id="WeatherCard">
        <div id="locationTemperature"></div>
        <img id="locationIcon">
        <div id="locationConditions"></div>
        <div id="locationDescription"></div>
    </div>

    <dialog id="LocationDialog">
        <form id="LocationForm">
            <div class="userInputContainer">
                <label id="LocationLabel">Location: </label>
                <input id="LocationInput" type="text">
            </div>
            <div class="submitContainer">
                <input id="submitModal" type="submit">
            </div>
        </form>
    </dialog>
</body>
</html>
