<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors Game!</h1>
    <div class="Scores">
        <div id="yourScore">Your Score: 0</div>
        <div id="computerScore">Computer Score: 0</div>
    </div>

    <div id="display">
        <div id="click">Click either of the buttons to start!</div>
    </div>
       
    <div id="buttons">
        <button class="button" id="rock">✊</button>
        <button class="button" id="paper">🖐️</button>
        <button class="button" id="scissors">✌️</button>
    </div>

    <div id="reset">
        <button id="resetButton">Reset</button>
    </div>

<script src="script.js"></script>
</body>
</html>
